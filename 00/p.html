<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/p.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
</head>

<body>
    <div class="warp">
        <header class="header">
            <div class="logo">
                <img src="./img/ne.gif" alt="">
                <div class="login">
                </div>
            </div>
            <div class="header_nav">
                <ul clas="header_user">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">스토어</a></li>
                </ul>
            </div>
        </header>

        <div class="main_contents_wrap">
            <div class="main_banner_wrap">
                <ul class="text_group_wrap">
                    <li><h2 class="text_box_h2">take me home</h2></li>
                    <li><p class="text_box_p">country road</p></li>
                    <li class="text_linkbox">이것은 텍스트</li>
                    <li class="text_L"></li>
                    <li class="text_R"></li>
                    <li class="text_pause"></li>
                </ul>

                <ul class="img_group_wrap">
                    <!-- 좌측 슬라이드 -->
                    <li class="img_slide_L"></li>
                
                    <!-- 메인 슬라이드 -->
                    <li class="img_slide_main"></li>
                
                    <!-- 우측 슬라이드 -->
                    <li class="img_slide_R"></li>
                
                    <!-- 히든 슬라이드 -->
                    <li class="img_slide_hidden"></li>
                </ul>

                <div class="dot_nav">
                    <span><input type="radio" name="slide" id="slide1"><label for="slide1"></label></span>
                    <span><input type="radio" name="slide" id="slide2"><label for="slide2"></label></span>
                    <span><input type="radio" name="slide" id="slide3"><label for="slide3"></label></span>
                    <span><input type="radio" name="slide" id="slide4"><label for="slide4"></label></span>
                </div>
            </div>

            <div class="recommand_game">
                <span class="recommand_text">
                    <h2>추천 게임</h2>
                    <p>~~~~~~~</p>
                </span>
                <ul class="recommand_games_list">
                    <li class="recommand_games_item">
                        <img src="./img/g01.png" alt="게임 1">
                        <span class="item_win"></span>
                    </li>
                    <li class="recommand_games_item">
                        <img src="./img/g02.png" alt="게임 2">
                        <span class="item_win"></span>
                    </li>
                    <li class="recommand_games_item">
                        <img src="./img/g03.png" alt="게임 3">
                        <span class="item_win"></span>
                    </li>
                    <li class="recommand_games_item">
                        <img src="./img/g04.png" alt="게임 4">
                        <span class="item_win"></span>
                    </li>
                </ul>
            </div>

            <div class="all_game">
                <div class="seperate">
                    <span>
                        <input type="radio" name="category" id="catA" value="A" checked>
                        <label for="catA">A(전체)</label>
                    </span>
                    <span>
                        <input type="radio" name="category" id="catB" value="B">
                        <label for="catB">B </label>
                    </span>
                    <span>
                        <input type="radio" name="category" id="catC" value="C">
                        <label for="catC">C </label>
                    </span>
                    <span>
                        <input type="radio" name="category" id="catD" value="D">
                        <label for="catD">D</label>
                    </span>
                    <span>
                        <input type="radio" name="category" id="catE" value="E">
                        <label for="catE">E</label>
                    </span>
                    <span>
                        <input type="radio" name="category" id="catF" value="F">
                        <label for="catF">F</label>
                    </span>
                </div>
                <ul class="all_game_list">
                    <li class="all_game_item"><img src="./img/g05.png" alt="게임 5"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g06.png" alt="게임 6"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g07.png" alt="게임 7"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g08.png" alt="게임 8"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g09.png" alt="게임 9"><span class="item_win"></span></li>
                </ul>
                <ul class="all_game_list">
                    <li class="all_game_item"><img src="./img/g05.png" alt="게임 5"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g06.png" alt="게임 6"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g07.png" alt="게임 7"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g08.png" alt="게임 8"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g09.png" alt="게임 9"><span class="item_win"></span></li>
                </ul>
                <ul class="all_game_list">
                    <li class="all_game_item"><img src="./img/g05.png" alt="게임 5"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g06.png" alt="게임 6"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g07.png" alt="게임 7"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g08.png" alt="게임 8"><span class="item_win"></span></li>
                    <li class="all_game_item"><img src="./img/g09.png" alt="게임 9"><span class="item_win"></span></li>
                </ul>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

<script src="./js/p.js"></script>
</html>
